spring.application.name=rpe-api

# Configuração do Servidor
server.port=8081

# Configuração do DataSource MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/rpe-database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect